@(title: String, bodyClass:String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>@title</title>
	<link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
	<link href="@routes.Assets.at("css/bootstrap-responsive.min.css")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
</head>
<body class="@bodyClass">
	<div class="container">
		<nav class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">@Messages("title")</a>
				<ul class="nav">
					<li @if(bodyClass == "home"){class="active"}>
						<a href="/">@Messages("navbar.home")</a>
					</li>
					<li @if(bodyClass == "find"){class="active"}>
						<a href="/find">@Messages("navbar.find")</a>
					</li>
					<li @if(bodyClass == "join"){class="active"}>
						<a href="/join">@Messages("navbar.join")</a>
					</li>
				</ul>
			</div>
		</nav>

		@content
	</div>

	<!-- JS -->
	<script src="@routes.Assets.at("js/jquery-1.8.2.min.js")"></script>
	<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>	
	@scripts
</body>
</html>
